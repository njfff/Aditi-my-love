<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>From My Heart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: mediumpurple;
      font-family: 'Georgia', serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message-box {
      width: 85vw; /* Thoda chhota kiya border dikhne ke liye */
      height: 65vh;
      padding: 20px;
      background: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
      border: 3px solid black;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 5.5vw;
      color: grey;
      margin-bottom: 15px;
    }

    p {
      font-size: 4.5vw;
      color: black;
      max-width: 90%;
      margin: 0 auto 20px;
      line-height: 1.5;
    }

    .heart {
      font-size: 10vw;
      animation: beat 1s infinite;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .yes-btn, .no-btn {
      padding: 12px 24px;
      font-size: 4.5vw;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .yes-btn {
      background-color: #28a745;
    }

    .no-btn {
      background-color: #dc3545;
      position: absolute;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>

<div class="message-box">
    <h1>Ek Baat Kehni Thi…</h1>
    <p>
      Shayad ajeeb lage, par dil se keh raha hoon…  
      Tumhari bate mere dil ki dhadkan hai.  
      Agar tum bhi thoda sa feel karti ho, to shayad…  
      Hum dono ka safar yahi se shuru ho sakta hai.
    </p>
    <div class="heart">❤️</div>

  <div class="buttons">
  <button class="no-btn" id="noBtn">No</button>
  <button class="yes-btn" onclick="window.location.href='loading.html'">Yes</button>
</div>
      
</div>

  const noBtn = document.getElementById('noBtn');

  function moveNoBtn() {
    const box = document.querySelector('.message-box');
    const maxX = box.offsetWidth - noBtn.offsetWidth;
    const maxY = box.offsetHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }

  // 7 सेकंड बाद हिलना शुरू होगा
  setTimeout(() => {
    setInterval(moveNoBtn, 200);
  }, 13000);

  </script>
</body>
</html>
