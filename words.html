<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>From My Heart</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, pink, #d3cce3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Georgia', serif;
    text-align: center;
    overflow: hidden;
   
  }

  .message-box {
    background: rgba(255, 255, 255, 0.3);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    backdrop-filter: blur(12px);
    animation: fadeIn 1.5s ease;
   border:2px solid black;
  }

  h1 {
    font-size: 34px;
    color: #662d91;
    margin-bottom: 10px;
  }

  p {
    font-size: 20px;
    color: #333;
    max-width: 400px;
    margin: auto;
  }

  .heart {
    font-size: 40px;
    margin: 20px 0;
    animation: beat 1s infinite;
  }

  .buttons {
    margin-top: 30px;
    position: relative;
    height: 100px;
    
  }

  button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 0 10px;
    transition: 0.3s ease;
    position: absolute;
  }

  .yes-btn {
    background-color: #ff69b4;
    color: white;
    left: 50%;
    transform: translateX(-50%);
    position: relative;
    box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
    border:2px solid black;
  }

  .no-btn {
    background-color: #6c757d;
    color: white;
    box-shadow: 0 4px 10px rgba(108, 117, 125, 0.4);
    border:2px solid black;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
  }
</style>
</head>
<body>
  <div class="message-box">
    <h1>Ek Baat Kehni Thi...</h1>
    <p>
      Shayad ajeeb lage, par dil se keh raha hoon…  
      Tumhari bate mere din ki dhadkan hai.  
      Agar tum bhi thoda sa feel karti ho, to shayad…  
      Hum dono ka safar yahi se shuru ho sakta hai.
    </p>
    <div class="heart">❤️</div>

    <div class="buttons">
      <button class="yes-btn" onclick="window.location.href='loading.html'">Yes</button>
      <button class="no-btn" id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    function moveNoBtn() {
      const maxX = window.innerWidth - 100;
      const maxY = window.innerHeight - 50;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Move the "No" button every 300ms
    setInterval(moveNoBtn, 300);
  
  </script>
</body>
</html>
