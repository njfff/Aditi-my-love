<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special for You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffd6ec, #dfe9f3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.3);
      padding: 50px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 36px;
      color: #9b59b6;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color: #333;
      max-width: 500px;
      margin: 0 auto 20px;
    }

    .heart {
      font-size: 48px;
      margin: 25px 0;
      color: #ff4d88;
      animation: beat 1s infinite;
    }

    .read-btn {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
      transition: 0.3s ease;
    }

    .read-btn:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ek Surprise Hai Tumhare Liye...</h1>
    <p>
      Main kuch kehna chahta hoon...  
      Par wo baat shabdon se nahi, dil se kehna chahta hoon.  
      isliye Enter krke uss dekh lo.
    </p>
    <div class="heart">❤️</div>
    <button class="read-btn" onclick="location.href='words.html'">Enter</button>
  </div>
</body>
</html>
